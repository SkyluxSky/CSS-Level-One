<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <title>Assessment Test For CSS Basics</title>
  </head>
  <body>
    <h1>Welcome to My Blog!</h1>

    <div class="firstClass">
      <p>Thank you so much for visiting this site!</p>

    </div>

<!-- the blog -->

    <h2>What is this site for?</h2>
    <p>This site can do three things:</p>
    <ol>
      <li id='itemone'>Take in text input</li>
      <li>Take in Log In Information</li>
      <li><a href="http://www.google.com" target="_blank">Take you to Google</a></li>
    </ol>

    <div class="blogtext">
      <textarea name="name" rows="30" cols="100" id="textblock"></textarea>
    </div>

<!-- login -->

    <h2>Please log in to save your blog post</h2>

    <form class="loginForm" method="get">
      <label for="mail">Email: </label>
      <input type="email" id="mail" placeholder="Email" value="">

      <label for="pass">Password: </label>
      <input type="password" id="pass" placeholder="Password" value="">

      <input type="submit" name="" value="Log In">

      <br><br>


    </form>

    <div class="exit">



    <p id="questPara">Questions or Comments? Send us feedback here:</p>

    <textarea name="name" rows="8" cols="80"></textarea>

    </div>



  </body>
</html>
